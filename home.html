<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Image Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BigersideExpanded';
      src: url('./Bigerside Expanded.otf') format('opentype');
    }

    body {
      background-color: #0b0a0f;
      color: #f0f3f7;
    }

    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .developerName {
      font-family: 'BigersideExpanded';
    }

   .nav-link {
      text-decoration: none;
      position: relative;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      transform: scale(1.1);
      color: #007bff;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }
    
  </style>
</head>

<body>
  <div class="container ">
    <div class="container content" id="homeContainer">
    <div class="row mx-3 w-100">
      <div class="col-12 col-sm-6 d-flex align-items-center text-container" id="textContainer">
        <div class="col-12">
          <h1 class="developerName fs-1">John Rex Partoza</h1>
          <h3>A <span id="role" style="color: #007bff;"></span> </h3>
          <nav class="navigation mt-4">
            <ul class="nav-list d-block d-md-flex list-unstyled" id="navigationList">
              <li class="nav-item mt-2 me-md-3">
                <a href="#Home" class="nav-link text-decoration-none">Home</a>
              </li>
              <li class="nav-item mt-2 mx-md-3">
                <a href="#about-me" class="nav-link text-decoration-none">About Me</a>
              </li>
              <li class="nav-item mt-2 mx-md-3">
                <a href="#skills" class="nav-link text-decoration-none">Skills</a>
              </li>
              <li class="nav-item mt-2 mx-md-3">
                <a href="#projects" class="nav-link text-decoration-none">Projects</a>
              </li>
              <li class="nav-item mt-2 ms-md-3">
                <a href="#contact" class="nav-link text-decoration-none">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="col-12 col-sm-6 d-none d-md-block d-flex justify-content-center">
        <img src="homeImage.png" alt="Placeholder Image" style="max-width: 100%; height: auto;">
      </div>
    </div>
    </div>
  </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    function adjustTextAlignment() {
      const textContainer = document.getElementById('textContainer');
      const navigationList = document.getElementById('navigationList');
      const homeContainer = document.getElementById('homeContainer');
      if (window.innerWidth < 576) {
        textContainer.style.textAlign = 'center';
        
        navigationList.style.justifyContent = 'center';
        
        homeContainer.style.backgroundImage = "url('homeImage.png')";
        
        homeContainer.style.backgroundSize = '500px';
        
        homeContainer.style.backgroundPosition = 'center';
      } else {
        textContainer.style.textAlign = '';
        navigationList.style.justifyContent = ''
      }
    }
    
    window.addEventListener('load', adjustTextAlignment);
    window.addEventListener('resize', adjustTextAlignment);
    
    var typed = new Typed('#role', {
  strings: ['Web Developer.', 'Web Designer.', 'Graphic Designer.', 'Video Editor.'],
  typeSpeed: 100,
  loop: true,
  backDelay: 1000,
  backSpeed: 50
});
  </script>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
